[tox]
minversion = 4
envlist = {py38,py39,py310,py311,py312}-std
skipsdist = true

[testenv]
usedevelop = true
deps = -r{toxinidir}/requirements/test.txt
whitelist_externals = /bin/sh
setenv =
    COVERAGE_FILE={envdir}/coverage_report
changedir = src
commands = py.test -v .

[testenv:lint]
deps = -r{toxinidir}/requirements/lint.txt
changedir = src
commands = flake8 croniter/croniter.py

[gh]
python =
    3.8 = py38-std
    3.9 = py39-std
    3.10 = py310-std
    3.11 = py311-std
    3.12 = py312-std

